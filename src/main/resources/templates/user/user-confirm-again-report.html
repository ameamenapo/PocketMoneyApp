<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/mt-style.css}">
<title>お手伝い報告確認</title>
</head>
<body>
	<p sec:authorize="isAuthenticated()" class="auth-status">
		ログインユーザー：<span sec:authentication="principal.username"></span><br>		
	    ロール：<span sec:authentication="principal.authorities"></span>
	</p>

	<h2>差し戻されたお手伝い報告確認</h2>

	<p>下記お手伝いを実施したと報告しますか？</p>
	
	<table class="confirm-table" th:object="${userNotApprovedHelpListForm}">
		<tr>
			<td class="guide">【	お手伝い名】</td>
			<td th:text="*{help_name}"></td>
		</tr>
		<tr>
			<td class="guide">【	お小遣い】</td>
			<td th:text="*{help_ammount}"></td>
		</tr>
	</table>
	<br>

    <form th:action="@{/user-confirm-again-help-report}" method="POST" th:object="${userNotApprovedHelpListForm}">
		<input type="hidden" th:field="*{not_approved_help_id}">
		<input type="hidden" th:field="*{reported_help_id}">
		<input type="hidden" th:field="*{help_id}">
		<input type="hidden" th:field="*{help_name}">
    	<input type="hidden" th:field="*{help_ammount}">
		<input type="hidden" th:field="*{user_id}">
		<input type="hidden" th:field="*{reported_flag}">
    	<input type="submit" value="報告実行" class="btn">
   	</form>

	<form th:action="@{/user-show-help-list}" method="POST" th:object="${userNotApprovedHelpListForm}">
		<input type="hidden" th:field="*{not_approved_help_id}">
		<input type="hidden" th:field="*{reported_help_id}">
		<input type="hidden" th:field="*{help_id}">
		<input type="hidden" th:field="*{help_name}">
    	<input type="hidden" th:field="*{help_ammount}">
		<input type="hidden" th:field="*{user_id}">
		<input type="hidden" th:field="*{reported_flag}">
    	<input type="submit" value="もどる" class="btn">
   	</form>

	<br>
	<a th:href="@{/user-top}">トップメニュー</a>

	<div class="logoutBtn-wrapper">
		<form th:action="@{/logout}" method="post">
			<p><button class="logoutBtn" type="submit">ログアウト</button></p>
		</form>
	</div>
</body>
</html>
