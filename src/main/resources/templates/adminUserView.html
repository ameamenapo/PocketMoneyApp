<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/auth-style.css}">
<title>ログインページ</title>
</head>

<body>
	<div th:if="${param.loggedIn}" style="color: green;" class="auth-message">ログインしました。</div>
	<div th:if="${param.loggedOut}" style="color: green;" class="auth-message">ログアウトしました。</div>

	<p sec:authorize="isAuthenticated()" class="auth-status">
		ログインユーザー：<span sec:authentication="principal.username"></span><br> ロール：<span sec:authentication="principal.authorities"></span>
	</p>

	<h1>お小遣いアプリ</h1>

	<div class="flex-parent">
		<div sec:authorize="hasRole('ADMIN')" class="flex-child">
			<form th:action="@{/mt-top}" method="POST">
				<input type="submit" value="管理メニュー" class="mtTopMenuBtn">
			</form>
		</div>
		<div class="flex-child">
			<form th:action="@{/user-top}" method="POST" th:object="${userRegisterForm}">
				<input type="submit" value="トップページ" class="mtTopMenuBtn">
			</form>
		</div>
	</div>



	<div class="logoutBtn-wrapper">
		<form th:action="@{/logout}" method="post">
			<p>
				<button class="logoutBtn" type="submit">ログアウト</button>
			</p>
		</form>
	</div>
</body>

</html>
