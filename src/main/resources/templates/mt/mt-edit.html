<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/common-style.css}">
<link rel="stylesheet" th:href="@{/css/mt-style.css}">
<title>お手伝い編集</title>
</head>
<body>
	<!--ヘッダーフラグメント-->
	<header th:replace="~{fragments/header :: header-fragment}"></header>
	
	<h2>お手伝い編集</h2>

	<form th:action="@{/mt-edit}" method="POST" th:object="${mtHelpEditForm}">
		【お手伝いID】<br>
		<p th:text="*{help_id}"></p>
		<input type="hidden" th:field="*{help_id}" class="catch">
		<div th:if="${#fields.hasErrors('help_id')}" th:errors="*{help_id}" class="error-msg"></div>
		<br> 【お手伝い名】<br>
		<input type="text" th:field="*{help_name}" class="catch">
		<br>
		<div th:if="${#fields.hasErrors('help_name')}" th:errors="*{help_name}" class="error-msg"></div>
		<br> 【お小遣い】<br>
		<input type="text" th:field="*{help_ammount}" class="catch">
		<br>
		<div th:if="${#fields.hasErrors('help_ammount')}" th:errors="*{help_ammount}" class="error-msg"></div>
		<br>
		<input type="submit" value="更新" class="btn">
	</form>

	<br>
	<div class="link-wrapper">
		<a th:href="@{/mt-top}">管理メニュー</a>
		<a th:href="@{/show-help-list}">もどる</a>
	</div>

</body>
</html>
